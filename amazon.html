<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="styleama.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon</title>
</head>
<body>
    <header>
        <div id="navbar">
            <div id="navlogo" class="bord">
                <div id="logo">
                </div>
            </div>


            <div id="navadd" class="bord">
                <p id="deliver">Deliver to</p>
                <div id="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="ind">India</p>
                </div>
            </div>

            <div id="searchbar">
                <select id="search">
                    <option>All</option>
                    <option>food</option>
                    <option>toys</option>
                    <option>kitchen</option>
                    <option>grocery</option>
                    <option>home</option>
                    <option>car</option>
                    <option>decor</option>
                </select>
                <input type="text" placeholder="search Amazon.in" id="searchspace">
                <div id="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <div id="hellouser" class="bord">
                <p class="hello">Hello , Vedant</p>
                <div class="acc">
                    <p >Account & List</p>
                </div>
            </div>
            

            <div id="return" class="bord">
                <p class="hello">Returns</p>
                <div class="acc">
                    <p >& Orders</p>
                </div>
            </div>

            <div id="cart" class="bord">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>cart</p>
            </div>

        </div>
    </header>
</body>
</html>
